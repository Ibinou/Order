<!DOCTYPE html>
<html>
<head>
  <title>kiosk</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css">
  <style>
    /* Styles CSS pour la mise en page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .ui.container {
      max-width: 800px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .ui.grid.cards {
      margin-top: 20px;
    }

    .ui.card {
      width: 100%;
    }

    .ui.dropdown {
      width: 100%;
    }

    .ui.button {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="ui container">
    <h1>Bienvenue ! Choisissez votre</h1>

    <div class="ui grid cards">
      <div class="four wide column">
        <div class="ui card">
          <div class="content">
            <div class="header">Entrée</div>
            <div class="description">
              <select id="entree" class="ui dropdown">
                <option value="salade">Salade</option>
                <option value="soupe">Soupe</option>
                <option value="bruschetta">Bruschetta</option>
                <option value="autre">autre</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="four wide column">
        <div class="ui card">
          <div class="content">
            <div class="header">Plat</div>
            <div class="description">
              <select id="plat" class="ui dropdown">
                <option value="poulet">Poulet</option>
                <option value="poisson">Poisson</option>
                <option value="steak">Steak</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="four wide column">
        <div class="ui card">
          <div class="content">
            <div class="header">Dessert</div>
            <div class="description">
              <select id="dessert" class="ui dropdown">
                <option value="gateau">Gateau</option>
                <option value="glace">Glace</option>
                <option value="tarte">Tarte</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="four wide column">
        <div class="ui card">
          <div class="content">
            <div class="header">Boisson</div>
            <div class="description">
              <select id="boisson" class="ui dropdown">
                <option value="eau">Eau</option>
                <option value="soda">Soda</option>
                <option value="jus">Jus</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button id="validerCommande" class="ui primary button">Valider la commande</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.ui.dropdown').dropdown();
      
      $('#validerCommande').click(function() {
        var entree = $('#entree').val();
        var plat = $('#plat').val();
        var dessert = $('#dessert').val();
        var boisson = $('#boisson').val();

        var commande = {
          entree: entree,
          plat: plat,
          dessert: dessert,
          boisson: boisson
        };

        // Enregistrement de la commande dans le stockage local
        localStorage.setItem('commande', JSON.stringify(commande));

        alert('Votre commande a été enregistrée avec succès !');
      });
    });
  </script>
</body>
</html>
